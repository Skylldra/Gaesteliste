<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gästeliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #555;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-box {
            background-color: #222;
            color: #fff;
            padding: 10px;
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                max-width: 100%;
            }

            input, textarea {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>♡ Willkommen auf der Party! ♡</h1>
    
    <!-- Formular zum Hochladen eines Fotos -->
    <div class="container">
        <form id="photoForm" enctype="multipart/form-data">
            <label for="photo">Foto hochladen:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <button type="submit">Foto hochladen</button>
        </form>
        <p id="photoResponse"></p>
    </div>

    <!-- Button zum Laden aller Fotos -->
    <button onclick="loadPhotos()">Alle Fotos anzeigen</button>

    <div class="photo-gallery" id="photoGallery">
        <!-- Fotos werden hier angezeigt -->
    </div>

    <script>
        // Foto hochladen
        document.getElementById('photoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const photo = document.getElementById('photo').files[0];
            formData.append('photo', photo);

            fetch('https://gaesteliste.onrender.com/upload-photo', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('photoResponse').innerHTML = data;
            })
            .catch((error) => {
                document.getElementById('photoResponse').innerHTML = 'Fehler beim Hochladen des Fotos.';
                console.error('Fehler:', error);
            });
        });

        // Fotos laden und anzeigen
        function loadPhotos() {
            fetch('https://gaesteliste.onrender.com/get-photos')
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('photoGallery');
                    gallery.innerHTML = ''; // Vorherige Fotos löschen

                    data.forEach(photoUrl => {
                        const img = document.createElement('img');
                        img.src = photoUrl;
                        gallery.appendChild(img);
                    });
                })
                .catch((error) => {
                    console.error('Fehler beim Laden der Fotos:', error);
                });
        }
    </script>
</body>
</html>
