<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gästeliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Schwarzer Hintergrund */
            color: #fff; /* Weiße Schrift */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff; /* Weiße Schrift */
        }

        .container {
            background-color: #333; /* Dunkles Grau für den Container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #555; /* Grau für Eingabefelder */
            color: #fff; /* Weiße Schrift */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .personal-message {
            font-size: 16px;
            color: #fff; /* Weiße Schrift */
            margin-bottom: 20px;
        }

        .message-box {
            background-color: #222; /* Dunkles Grau */
            color: #fff;
            padding: 10px;
            width: 100%;
            height: 200px;
            overflow-y: scroll; /* Scrollen aktivieren */
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                max-width: 100%;
            }

            input, textarea {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>♡ Willkommen auf der Party! ♡</h1>
    
    <!-- Personalisierte Nachricht -->
    <p class="personal-message">Danke, dass du heute hier bist! <br>
								Hinterlasse gerne eine Nachricht für mich – ich freue mich auf deine Worte!</p>
    
    <div class="container">
        <form id="friendbookForm">
            <label for="name">Dein Name:</label>
            <input type="text" id="name" name="name" placeholder="Dein Name" required>

            <label for="message">Deine Nachricht:</label>
            <textarea id="message" name="message" placeholder="Schreib eine Nachricht" rows="4" required></textarea>

            <button type="submit">Absenden</button>
        </form>
        <p id="response"></p>
    </div>

    <!-- Scrollbare Textbox für Nachrichten -->
    <div class="message-box" id="messageBox">
        <p>Nachrichten werden hier angezeigt...</p>
    </div>

    <!-- Button zum Laden der Nachrichten in die Textbox -->
    <button onclick="loadMessages()">Nachrichten laden</button>

    <script>
        // Nachrichten absenden
        document.getElementById('friendbookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Prüfe, ob beide Felder ausgefüllt sind
            if (!name || !message) {
                document.getElementById('response').innerHTML = 'Fehler: Name oder Nachricht fehlen.';
                return;
            }

            // Sende die Nachricht über den POST-Request
            fetch('https://gaesteliste.onrender.com/submit-message', { // Render-URL anpassen
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Fehler beim Senden der Nachricht: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('response').innerHTML = data;
                console.log('Antwort vom Server:', data); // Serverantwort in der Konsole anzeigen
            })
            .catch((error) => {
                document.getElementById('response').innerHTML = 'Fehler beim Senden der Nachricht.';
                console.error('Fehler beim Senden der Nachricht:', error); // Fehler in der Konsole anzeigen
            });
        });

        // Nachrichten laden und in der Textbox anzeigen
        function loadMessages() {
            fetch('https://gaesteliste.onrender.com/submit-message') // Render-URL anpassen
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Fehler beim Abrufen der Nachrichten: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('messageBox').innerHTML = `<pre>${data}</pre>`;
                })
                .catch((error) => {
                    document.getElementById('messageBox').innerHTML = 'Fehler beim Laden der Nachrichten.';
                    console.error('Fehler beim Laden der Nachrichten:', error); // Fehler in der Konsole anzeigen
                });
        }
    </script>
</body>
</html>
